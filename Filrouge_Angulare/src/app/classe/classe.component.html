



  <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="container">
  </div>

  <!-- Classes Section -->
  <section class="classes-section">
    <h2>Les Classes</h2>
    <button class="add-class-button" (click)="addClass()">
      <i class="fas fa-plus"></i>
    </button>
    <div class="classes-container">
      <div class="classes-container">
            <div (click)="toApprenants()" class="class-card" *ngFor="let classe of class">
              <a>{{ classe.nom }}</a>
              <i class="fas fa-edit icon edit" (click)="editClass(classe.id)"></i>
              <i class="fas fa-trash icon delete" (click)="deleteClasse(classe.id)"></i>
          </div>
      </div>
    </div>
  </section>
</body>
</html>
