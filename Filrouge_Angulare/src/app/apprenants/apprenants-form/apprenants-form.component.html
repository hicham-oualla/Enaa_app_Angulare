

<div class="container">
  <h2>Créer un nouvel apprenant</h2>

  <form [formGroup]="apprenantForm" (ngSubmit)="onSubmit()">

    <!-- Nom -->
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" class="form-control" formControlName="nom" />
      <div *ngIf="apprenantForm.get('nom')!.invalid && apprenantForm.get('nom')!.touched" class="text-danger">
        Le nom est requis.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
      <div *ngIf="apprenantForm.get('email')!.invalid && apprenantForm.get('email')!.touched" class="text-danger">
        Un email valide est requis.
      </div>
    </div>

    <!-- Mot de passe -->
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" class="form-control" formControlName="password" />
      <div *ngIf="apprenantForm.get('password')!.invalid && apprenantForm.get('password')!.touched" class="text-danger">
        Le mot de passe doit comporter au moins 6 caractères.
      </div>
    </div>



    <div class="form-group">
      <label for="address">Adresse:</label>
      <input type="text" id="address" class="form-control" formControlName="address" />
    </div>

    <!-- Téléphone -->
    <div class="form-group">
      <label for="phone">Téléphone:</label>
      <input type="text" id="phone" class="form-control" formControlName="phone" />
    </div>

    <!-- ID National -->
    <div class="form-group">
      <label for="idNational">ID National:</label>
      <input type="text" id="idNational" class="form-control" formControlName="idNational" />
    </div>

    <!-- Bouton de soumission -->
    <button type="submit" class="btn btn-primary" [disabled]="apprenantForm.invalid">Créer Apprenant</button>
  </form>
</div>
