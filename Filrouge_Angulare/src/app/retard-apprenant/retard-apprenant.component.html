<h2>Mes Retards</h2>
<div class="retard-container">

  <div class="retard-cards">
    <div class="retard-card" *ngFor="let retard of retards">
      <div class="card-header">
        <div class="retard-date">{{ retard.date | date: 'dd/MM/yyyy' }}</div>
        <div class="retard-status">
          <span [ngClass]="{'justifie': retard.etat_retard === 'JUSITIFIER', 'non-justifie': retard.etat_retard === 'NONJUSITIFIER'}">
            <i [ngClass]="retard.etat_retard === 'JUSITIFIER' ? 'fas fa-check-circle' : 'fas fa-times-circle'"></i>
            {{ retard.etat_retard === 'JUSITIFIER' ? 'Justifié' : 'Non Justifié' }}
          </span>
        </div>
      </div>
      <div class="card-body">
        <div class="retard-duration">Durée : {{ retard.durationDeRetard }} minutes</div>
        <div class="retard-justifications">
          <ul>
            <li *ngFor="let justification of retard.justificationRetard">
              {{ justification }}
            </li>
          </ul>
        </div>
      </div>
      <div class="card-footer">
        <!-- Afficher le bouton seulement si le retard n'est pas justifié -->
        <label *ngIf="retard.etat_retard !== 'JUSITIFIER'" for="file-upload-{{retard.id}}" class="btn-pdf">
          <i class="fas fa-file-upload"></i> Importer PDF
        </label>
        <input (change)="onFileSelected($event)" id="file-upload-{{retard.id}}" type="file" class="file-input" hidden>
      </div>
    </div>
  </div>
</div>
